<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpregaEu - Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css"> <!-- Você pode criar um arquivo styles.css para estilizar a página -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="/imagens/logo.png" alt="Logo EmpregaEu">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Cadastro</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form">
            <h1>Cadastro de Usuário</h1>
            <form action="#" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="vaga">Vaga Pretendida:</label>
                <select id="vaga" name="vaga" required>
                    <option value="desenvolvimento_web">Desenvolvimento Web</option>
                    <option value="desenvolvimento_mobile">Desenvolvimento Mobile</option>
                    <option value="ciencia_de_dados">Ciência de Dados</option>
                    <option value="seguranca_da_informacao">Segurança da Informação</option>
                    <option value="redes_e_infraestrutura">Redes e Infraestrutura</option>
                    <option value="inteligencia_artificial">Inteligência Artificial</option>
                </select>

                <input type="submit" value="Cadastrar">
            </form>
        </section>
    </main>

    <!-- Rodapé (opcional) -->

</body>
</html>
